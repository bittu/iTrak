<div layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div>{{ user.firstName + user.lastName }}</div>
                <div>{{ user.email }}</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in menu">
                <a on-click="changeSubView(item.view)">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-item ng-repeat="item in menu">
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>Admin Dashboard</h3>
                <span flex></span>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <ui-view layout="column" layout-fill layout-padding>
                <div class="inset" hide-sm></div>
                <ng-switch on="subview" class="tabpanel-container">
                    <div id="dashboard-content" aria-labelledby="dashboard" ng-switch-when="dashboard" layout="row" layout-align="center center" ng-include="'partials/adminDashboardContent.html'">
                    </div>
                    <div id="users-content" aria-labelledby="users" ng-switch-when="users" layout="row" layout-align="center center" ng-include="'partials/adminUsersContent.html'">
                    </div>
                    <div id="projects-content" aria-labelledby="projects" ng-switch-when="projects" layout="row" layout-align="center center" ng-include="'partials/adminProjectsContent.html'">
                    </div>
                </ng-switch>
            </ui-view>
        </md-content>
    </div>
</div>
