<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" layout="fill">
        <md-toolbar class="md-theme-indigo">
            <div layout="column" class="md-toolbar-tools md-toolbar-tools-bottom">
                <user-avatar></user-avatar>
                <span></span>
                <div>{{ user.firstName }} {{ user.lastName }}</div>
                <div>{{ user.email }}</div>
            </div>
        </md-toolbar>
        <md-content flex role="navigation" class="side-nav-menu">
            <ul>
                <li ng-repeat="item in menu">
                    <md-button ng-click="changeView(item.view)">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        {{item.title}}
                    </md-button>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
    <md-content flex layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>Admin Dashboard</h3>
                <span flex></span>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)" class="md-icon-button">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="column" layout-padding layout-fill layout-align="top center">

        </div>
    </md-content>
</section>
